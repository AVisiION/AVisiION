<svg width="500" height="120" viewBox="0 0 450 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="450" height="120" fill="transparent"/>
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur">
        <animate attributeName="stdDeviation" values="2;5;2" dur="2s" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glitch filter -->
    <filter id="glitch" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.05 0.1" numOctaves="3" result="noise">
        <animate attributeName="baseFrequency" values="0.05 0.1; 0.1 0.05; 0.05 0.1" dur="0.5s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
    </filter>

    <!-- Time-bound glitch used only for the post-welcome text -->
    <filter id="welcome-glitch" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.08 0.12" numOctaves="3" seed="2" result="wNoise">
        <!-- Kick some jitter right after the last letter finishes -->
        <animate attributeName="baseFrequency" values="0.12 0.18; 0.06 0.14; 0.1 0.16" dur="1s" begin="lastLetterAnim.end" fill="freeze" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="wNoise" scale="0">
        <!-- Ramp down glitch strength to 0 so it settles cleanly -->
        <animate attributeName="scale" values="10;6;0" keyTimes="0;0.7;1" dur="1s" begin="lastLetterAnim.end" fill="freeze" />
      </feDisplacementMap>
    </filter>
  </defs>
  <g font-family="Agencyfb, sans-serif" font-size="64" font-weight="bold" fill="#10e6c2ff" letter-spacing="10" filter="url(#glow) url(#glitch)">
    <!-- W -->
    <text id="W" x="25" y="80" opacity="0">W
      <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.1s" />
    </text>
    <!-- E -->
    <text id="E1" x="95" y="80" opacity="0">E
      <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.2s" />
    </text>
    <!-- L -->
    <text id="L" x="155" y="80" opacity="0">L
      <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.3s" />
    </text>
    <!-- C -->
    <text id="C" x="205" y="80" opacity="0">C
      <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.4s" />
    </text>
    <!-- O -->
    <text id="O" x="265" y="80" opacity="0">O
      <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.5s" />
    </text>
    <!-- M -->
    <text id="M" x="325" y="80" opacity="0">M
      <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.6s" />
    </text>
    <!-- E -->
    <text id="E2" x="385" y="80" opacity="0">E
      <animate id="lastLetterAnim" attributeName="opacity" from="0" to="1" dur="5s" begin="0.7s" />
    </text>
  </g>
  
  <!-- Post-animation full welcome text -->
  <g font-family="Agencyfb, sans-serif" font-size="54" font-weight="bold" fill="#10e6c2ff" filter="url(#glow) url(#welcome-glitch)"
     text-anchor="middle" letter-spacing="10">
    <text x="200" y="80" opacity="0">
    WELCOME
      <!-- Fade in after the last letter finishes -->
      <animate attributeName="opacity" from="0" to="1" dur="1.2s" begin="lastLetterAnim.end" fill="freeze" />
      <!-- Rise up on reveal -->
      <animateTransform attributeName="transform" type="translate" from="0 24" to="0 0" dur="1.2s" begin="lastLetterAnim.end" fill="freeze" additive="sum" />
      <!-- Scale up on reveal -->
      <animateTransform attributeName="transform" type="scale" from="0.8" to="1.25" dur="1.2s" begin="lastLetterAnim.end" fill="freeze" additive="sum" />
    </text>
    
  </g>
</svg>

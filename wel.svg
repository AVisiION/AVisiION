<svg width="500" height="120" viewBox="0 0 450 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="450" height="120" fill="transparent"/>
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur">
        <animate attributeName="stdDeviation" values="2;5;2" dur="2s" repeatCount="indefinite" />
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glitch filter -->
    <filter id="glitch" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.05 0.1" numOctaves="3" result="noise">
        <animate attributeName="baseFrequency" values="0.05 0.1; 0.1 0.05; 0.05 0.1" dur="0.5s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
    </filter>

    <!-- Time-bound glitch used only for the post-welcome text -->
    <filter id="welcome-glitch" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.08 0.12" numOctaves="3" seed="2" result="wNoise">
        <!-- Kick some jitter right after the last letter finishes -->
        <animate attributeName="baseFrequency" values="0.12 0.18; 0.06 0.14; 0.1 0.16" dur="1s" begin="lastLetterAnim.end" fill="freeze" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="wNoise" scale="0">
        <!-- Ramp down glitch strength to 0 so it settles cleanly -->
        <animate attributeName="scale" values="10;6;0" keyTimes="0;0.7;1" dur="1s" begin="lastLetterAnim.end" fill="freeze" />
      </feDisplacementMap>
    </filter>
  </defs>
  <g font-family="Agencyfb, sans-serif" font-size="64" font-weight="bold" fill="#10e6c2ff" letter-spacing="10" filter="url(#glow) url(#glitch)">
    <!-- W -->
    <text id="W" x="25" y="80" opacity="0" fill="	#37a8b9">W
      <animate attributeName="opacity" from="0" to="1" dur="12s" begin="4s" repeatCount="indefinite" />
    </text>
    <!-- E -->
    <text id="E1" x="95" y="80" opacity="0" fill="	#43bcce">E
      <animate attributeName="opacity" from="0" to="1" dur="12s" begin="5s" repeatCount="indefinite" />
    </text>
    <!-- L -->
    <text id="L" x="155" y="80" opacity="0" fill="#54d4e8">L
      <animate attributeName="opacity" from="0" to="1" dur="12s" begin="6s" repeatCount="indefinite" />
    </text>
    <!-- C -->
    <text id="C" x="205" y="80" opacity="0" fill="#75ffda">C
      <animate attributeName="opacity" from="0" to="1" dur="12s" begin="7s" repeatCount="indefinite" />
    </text>
    <!-- O -->
    <text id="O" x="265" y="80" opacity="0" fill="#6bffed">O
      <animate attributeName="opacity" from="0" to="1" dur="12s" begin="8s" repeatCount="indefinite" />
    </text>
    <!-- M -->
    <text id="M" x="325" y="80" opacity="0" fill="#5df8e6ff">M
      <animate attributeName="opacity" from="0" to="1" dur="12s" begin="9s" repeatCount="indefinite" />
    </text>
    <!-- E -->
    <text id="E2" x="385" y="80" opacity="0" fill="#28e6ffff">E
      <animate id="lastLetterAnim" attributeName="opacity" from="0" to="1" dur="12s" begin="10s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- ASCII code effect after W -->
  <g>
    <text x="25" y="100" font-family="monospace" font-size="70" opacity="0" fill="#10e6c2ff">
      010101
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="0.1s" />
    </text>
  </g>
  
  <!-- ASCII code effect after E -->
  <g>
    <text x="95" y="100" font-family="monospace" font-size="60" opacity="0" fill="#10e6c2ff">
      011011
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="0.6s" />
    </text>
  </g>
  
  <!-- ASCII code effect after L -->
  <g>
    <text x="155" y="100" font-family="monospace" font-size="50" opacity="0" fill="#10e6c2ff">
      101010
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="0.8s" />
    </text>
  </g>
  
  <!-- ASCII code effect after C -->
  <g>
    <text x="205" y="100" font-family="monospace" font-size="40" opacity="0" fill="#10e6c2ff">
      110011
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1s" />
    </text>
  </g>
  
  <!-- ASCII code effect after O -->
  <g>
    <text x="265" y="100" font-family="monospace" font-size="30" opacity="0" fill="#10e6c2ff">
      001100
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1.2s" />
    </text>
  </g>
  
  <!-- ASCII code effect after M -->
  <g>
    <text x="325" y="100" font-family="monospace" font-size="20" opacity="0" fill="#10e6c2ff">
      111000
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1.4s" />
    </text>
  </g>
  
  <!-- ASCII code effect after E -->
  <g>
    <text x="385" y="100" font-family="monospace" font-size="10" opacity="0" fill="#10e6c2ff">
      000111
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1.6s" />
    </text>
  </g>
  
  <!-- Post-animation WELCOME in reverse order -->
  <g font-family="Agencyfb, sans-serif" font-size="64" font-weight="bold" letter-spacing="10" filter="url(#glow) url(#glitch)">
    <!-- E -->
    <text x="385" y="80" opacity="0" fill="#28e6ffff">E
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end" fill="freeze" repeatCount="indefinite" />
    </text>
    <!-- M -->
    <text x="325" y="80" opacity="0" fill="#5df8e6ff">M
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end+1s" fill="freeze" repeatCount="indefinite" />
    </text>
    <!-- O -->
    <text x="265" y="80" opacity="0" fill="#6bffed">O
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end+2s" fill="freeze" repeatCount="indefinite" />
    </text>
    <!-- C -->
    <text x="205" y="80" opacity="0" fill="#75ffda">C
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end+3s" fill="freeze" repeatCount="indefinite" />
    </text>
    <!-- L -->
    <text x="155" y="80" opacity="0" fill="#54d4e8">L
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end+4s" fill="freeze" repeatCount="indefinite" />
    </text>
    <!-- E -->
    <text x="95" y="80" opacity="0" fill="#43bcce">E
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end+5s" fill="freeze" repeatCount="indefinite" />
    </text>
    <!-- W -->
    <text x="25" y="80" opacity="0" fill="#37a8b9">W
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="lastLetterAnim.end+6s" fill="freeze" repeatCount="indefinite" />
    </text>
  </g>
  
</svg>
